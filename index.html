<html>
  <head>
    <title>Idle</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div id="upgrades">
      <h2>Upgrades</h2>
      <p></p>
    </div>
    <div id="gameArea">
      <div id="specialResources">
        <span id="fireLife"></span>
        <br>
        <span id="water"></span>
      </div>
      <br>
      <button id="forage">Forage</button>
    </div>
    <div id="resourceAndEvent">
      <div id="basicResources">
        <h2>Basic Resources</h2>
        <p>Wood: <span class="resource" id="wood">0</span></p>
        <p>Stone: <span class="resource" id="stone">0</span></p>
        <p>Leaves: <span class="resource" id="leaves">0</span></p>
      </div>
      <div id="oneTimeEvents">
        <h2>Events</h2>
        <button class="button" name="createFire">Create a Fire</button>
        <button class="button" name="createHouse">Create a House</button>
        <button class="button" name="createRainwaterBarrel"></button>
      </div>
    </div>
    <script src="js/events.js" type="module"></script>
    <script src="js/player.js" type="module"></script>
    <script src="js/water.js" type="module"></script>
    <script src="js/fire.js" type="module"></script>
    <script src="main.js" type="module" charset="utf-8"></script>
  </body>
</html>
